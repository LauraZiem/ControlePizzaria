<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas de Pizzas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul>
            <li><h1>Banca de pizzas da dona Lurdes:</h1></li>
            <li><h2>Arrecadação de dinheiro para cães de rua</h2></li>
            <li><h3>Controle de vendas das Pizzas</h3></li>
        </ul>
    </header>

    <div>

    <section>
        <form>
            <h3>Selecione a pizza que foi vendida</h3>
            <ul>
                <li><input type="radio" id="mussarela" name="pizzas"><label for="mussarela">Mussarela</label></li>
                <li><input type="radio" id="mista" name="pizzas"><label for="mista">Mista</label></li>
                <li><input type="radio" id="calabresa" name="pizzas"><label for="calabresa">Calabresa</label></li>
            </ul>
        </form>
    </section>

    <section>
        <button id="vendas">Venda</button>
        <button id="estorno">Estorno</button>
    </section>

    <br>

    <section id="table">
        <table>
            <tr>
                <th>Sabores</th>
                <th>Quantidade</th>
                <th>Valores</th>
            </tr>
            <tr>
                <td>Mussarela</td>
                <td id="resultadoMussarela"></td>
                <td id="vendaMussarela"></td>
            </tr>
            <tr>
                <td>Mista</td>
                <td id="resultadoMista"></td>
                <td id="vendaMista"></td>
            </tr>
            <tr>
                <td>Calabresa</td>
                <td id="resultadoCalabresa"></td>
                <td id="vendaCalabresa"></td>
            </tr>
        </table>
    </section>

    <br>

    <p>Baixar planilha atualizada:</p>
    <section>
        <button id="export">Planilha</button>
    </section>

</div>

    <script src="tableToExcel.js"></script>
    <script src="javaScript.js"></script>
</body>
</html>
